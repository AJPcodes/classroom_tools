<!doctype html>
<html>
<head>
	<title>Student Selector</title>
	<link rel="stylesheet" href="./main.css">
</head>

<body>
	<div class='content'>
		<h1>Student Selector</h1>
		<div class="tools">
			<button id="addStudent">Add Student</button>
			<button id="selectStudent">Select Student</button>
			<button id="reset">Reset</button>
		</div>

		<div>
			<h2> Pending </h2>
			<ul id="pending"></ul>
		</div>

		<div>
			<h2> Finished </h2>
			<ul id="finished"></ul>
		</div>
	</div>
	<script src="./main.js"></script>
</body>
</html>
